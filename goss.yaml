############
# Packages #
############

package:
  # Make
  make:
    installed: true
    versions:
      - 4.1-r1
  # Git
  git:
    installed: true
    versions:
      - 2.8.3-r0

############
# Commands #
############

command:
  # Node
  node --version:
    exit-status: 0
    stdout:
      - v7.4.0
  # Yarn
  yarn --version:
    exit-status: 0
    stdout:
      - 0.19.1
  # Npm packages
  npm --global list --depth=1:
    exit-status: 0
    stdout:
      - stylelint@7.7.1
      - stylelint-config-standard@15.0.1
      - stylelint-config-elao@0.2.1
      - stylelint-junit-formatter@0.1.0

##########
# Groups #
##########

group:
  # Lint
  lint:
    exists: true

#########
# Users #
#########

user:
  # Lint
  lint:
    exists: true
    groups:
      - lint
    home: /home/lint
    shell: ""
